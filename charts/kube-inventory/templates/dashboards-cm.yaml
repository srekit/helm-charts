{{- if .Values.dashboards.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "general.fullname" .) "dashboards" | quote }}
  labels:
    {{- include "general.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
{{- end }}
